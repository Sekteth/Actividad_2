    <!-- JavaScript para cambiar el carrusel cada 5 segundos -->
    <script>
        const carouselImages = document.querySelectorAll(".carousel-img");
        let currentImageIndex = 0;

        function rotateImages() {
            const previousImageIndex = currentImageIndex;
            currentImageIndex = (currentImageIndex + 1) % carouselImages.length;

            carouselImages[previousImageIndex].style.transform = "translateX(-100%)";
            carouselImages[currentImageIndex].style.transform = "translateX(0)";
    }

    setInterval(rotateImages, 3000); // Cambia la imagen cada 5 segundos (5000 milisegundos)
</script>
